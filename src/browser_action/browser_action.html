<!doctype html>
<html ng-app="colourSpy" ng-csp>
  <head>
    <link rel="stylesheet" href="../css/bg.css"/>
    <link rel="stylesheet" href="../css/csp.css"/>
  </head>

  <body ng-controller="MainCtrl">
    <div class="header">
      <p class="brand">colourSpy</p>
    </div>

    <div id="main" ng-show="colours">
      <div class="card" ng-repeat="colour in colours | orderBy:'hex'">
        <div class="card-content">
          <span class="swatch" style="background-color: {{colour.rgb}}; border-bottom: 5px solid {{colour.borderColour}}">&nbsp;</span>
        </div>
        <div class="card-footer">
          <span ng-show="mode === 'rgb'">{{colour.rgb}}</span>
          <span ng-show="mode === 'hex'">{{colour.hex}}</span>
          <span ng-show="mode === 'hsl'">{{colour.hsl}}</span>
        </div>
      </div>
    </div>

    <div style="text-align: center"><img src="../../icons/icon64.png" alt="colourSpy"/></div>

    <script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/controllers/MainCtrl.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <script type="text/javascript" src="/js/color/color-0.7.1.min.js"></script>
  </body>
</html>
